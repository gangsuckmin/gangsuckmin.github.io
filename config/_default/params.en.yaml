# Appearance
appearance:
  mode: system
  color: green

params:
  image: "media/favicon.png"

# SEO
marketing:
  seo:
    image: "media/favicon.png"
    site_type: Person
    local_business_type: ''
    org_name: 'Seokmin Kang, Department of Computer Engineering, JBNU'
    description: 'Homepage of Seokmin Kang, Department of Computer Engineering, Jeonbuk National University'
    twitter: ''
  analytics:
    google_analytics: 'G-V25JB7R6YR'
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: 'd1F28mvt6b0JD7w4W-t3T5wZhBGLdncAqsJeLMGZryM'
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    block: 'navbar'
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    title_align: left
    logo:
      filename: "logo.png"
      text: "Seokmin's Homepage"
      style:
        margin-left: 2rem
        height: 2rem

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'January 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false

icon: "icon.png"

customCSS:
  - css/custom.css